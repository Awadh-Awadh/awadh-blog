{% extends 'layout.html' %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename = 'css/auth.css')}}">
{% endblock %}

{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}
<div class="container">
  
  <div class="holder">
    
    <div class="cont-card">
      <h1 class = 'text-center'>Login</h1>
      {{wtf.quick_form(form)}}
      <div class="don">
        <div class="sign">
          <p> Don't have an account?</p>
        </div>
        <div class="lnk">
          <a href="{{url_for('auth.register')}}">sign Up</a>
        </div>
      </div>
    </div>
    
  </div>
  
</div>
  
{% endblock %}
